{% load static %}
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
{% block body %}
<body style="position: relative; overflow: hidden; margin: 0;">
    {% if messages %}
  {% for message in messages %}
   {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

  {% endfor %}

{% endif %}
 <video autoplay muted loop id="video-background" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1000;">
    <source src="{% static 'images/login.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container d-flex justify-content-center align-items-center min-vh-100 login-container" style="position: relative; z-index: 1;">
    <div class="col-md-6 col-lg-4 shadow p-4 rounded-lg" style="background: rgba(181,220,220,0.25); -webkit-backdrop-filter: blur(6px); backdrop-filter: blur(6px); border: 1px solid rgba(181,220,220,0.025); border-radius: 1.25rem; ">
      <div class="text-start mb-3">
        <a href="/" class="btn btn-outline-primary">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
      <h2 class="text-center mb-4">Login</h2>

      <form method="post" action="{% url 'login1' %}">
        {% csrf_token %}

        <div class="mb-3">
          <label for="username" class="form-label">username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary register-button d-flex justify-content-center mx-auto">Login</button>

        <div class="text-danger mt-2" id="error">
          {{ error_message|default:'' }}
        </div>

        <div class="mt-3">
          Don't have an account? <a href="/register">Register</a>
        </div>
          <div class="mt-3">
           If Your Admin     <a href="/admin">Admin Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
</html>
